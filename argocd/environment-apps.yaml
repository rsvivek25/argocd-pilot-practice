---
# Environment Resources Application
# Manages namespaces, resource quotas, and ApplicationSets for all environments

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: environment-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rsvivek25/argocd-pilot-practice
    targetRevision: main
    path: environments
    directory:
      recurse: true
      # Use glob patterns; brace expansion is not supported by ArgoCD directory source.
      # We include all YAMLs except per-app values overrides to ensure namespaces,
      # resource quotas, and ApplicationSets are applied.
      include: '*.yaml'
      exclude: '*-values.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
